<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="main">
      <!-- main card-->
       <div class="card-left">
        <h1>Your Result</h1>
        <div class="circle">
          <!-- circle box-->
          <h2 class="circle-header">76</h2>
          <p class="circle-text">of 100</p>
        </div>
        <div class="cird-bottom">
          <p class="card-left-text">Great</p>
          <p class="card-left-pragraph">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
       </div>
       <div class="card-right">
        <h2 class="righthead">Summary</h2>
        <div class="reaction-box">
          <div class="stat-box one">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p class="reaction">Reaction</p>
            <p class="stats-results">80 <span>/100</span></p>
          </div>
          <div class="stat-box two">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
            <p class="stats-results">92 <span>/100</span></p>
          </div>
          <div class="stat-box three">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Reaction</p>
            <p class="stats-results">61 <span>/100</span></p>
          </div>
          <div class="stat-box four">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Reaction</p>
            <p class="stats-results">72 <span>/100</span></p>
          </div>
        </div>
        <button>Continue</button>
        
       </div>
    </div>
  </main>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
-->
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/home">Biresh paul</a>
  </div>
</body>
</html>
